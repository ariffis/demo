<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        .btn-add-table {
            float: right;
            margin-left: 10px;
        }
        .btn-import-table {
            float: right;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h3>All Product Info</h3>
            <form id="search-form" class="d-flex">
                <input
                    type="text"
                    id="search-input"
                    class="form-control"
                    placeholder="Search by product name or supplier"
                />
                <button type="submit" class="btn btn-primary ms-2">Search</button>
            </form>
            <button id="add-button" class="btn btn-success btn-add-table">Add Product</button>
        </div>

        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product name</th>
                        <th>Supplier</th>
                        <th width="90">Action</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="inventory-data">
                    <!-- Inventory data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js?n=1"></script>

</body>
</html>
